<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação</title>
    <script>
        function forms(){
            let confirmacao = confirm("Você está gostando do curso? (OK = sim, Cancelar = não)")
            if (confirmacao){
                document.getElementById("resposta").innerHTML = "<h3> Parabéns! </h3>"
            }else{
                document.getElementById("resposta").innerHTML = "<h3> Que pena!  </h3>"
            }
        }

        function msg(){
            alert("Bem vindo á recuperação de Java Script")
            forms()
            soma(Number(prompt('Digite o primeiro número da soma: ')), Number(prompt('Digite o segundo número da soma: ')))
        }

        function soma(x, y){
            let somaDosNumeros = x + y
            document.getElementById("resultado").innerHTML = somaDosNumeros
        }
        
    </script>
</head>
<body onload="msg()">
    <!-- <button onclick="forms()"> Sobre o curso </button> -->
    <h1 id="resposta"></h1>
    <h2 id="resultado"></h2>
</body>
</html>
